services:
  # PostgreSQL - User veritabanı
  postgres:
    image: postgres:16-alpine
    container_name: taskapp-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-taskdb}
      POSTGRES_USER: ${POSTGRES_USER:-taskuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-taskpass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-taskuser} -d ${POSTGRES_DB:-taskdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskapp-network

  # MongoDB - Task veritabanı
  mongodb:
    image: mongo:7
    container_name: taskapp-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskapp-network

  # Redis - Cache
  redis:
    image: redis:7-alpine
    container_name: taskapp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskapp-network

  # Backend API - FastAPI
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: taskapp-backend
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-taskdb}
      - POSTGRES_USER=${POSTGRES_USER:-taskuser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-taskpass}
      - MONGODB_URI=mongodb://mongodb:27017/taskdb
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-super-secret-jwt-key-change-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - taskapp-network

  # Frontend - React + Nginx
  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    container_name: taskapp-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - taskapp-network

volumes:
  postgres_data:
  mongodb_data:
  redis_data:

networks:
  taskapp-network:
    driver: bridge
